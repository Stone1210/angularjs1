<div class="content">
    <div class="row"></div>
    <ol class="list-group">
        <li class="list-group-item" ng-repeat="item in items">
        <div><b>Name: </b>{{item.name}}<button class="btn btn-danger pull-right" type="button" ng-click="onRemove({index: $index})">Don't want this one</button></div>
        <div><b>Short Name: </b>{{item.short_name}}</div>
        <div><b>Description: </b>{{item.description}}</div>

        </li>
    </ol>
</div>
