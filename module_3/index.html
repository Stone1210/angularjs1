<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrowItems">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model = "narrowItems.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowItems.getNarrowedItems()">Narrow It Down For Me!</button>
    </div>
    <br>
    <!-- found-items should be implemented as a component -->
    <found-items items="narrowItems.found" on-remove="narrowItems.removeNarrowedItems(index)"></found-items>
    <div class="alert alert-warning" ng-show="narrowItems.showMessage">
        <strong>Nothing found!</strong>
    </div>
  </div>

</body>
</html>
